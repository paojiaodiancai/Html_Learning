<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哈根达斯</title>
    <style>
        *{
            padding: 0;
            margin: 0;
         }
        .ad {
            width: 310px;
            height: 190px;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #ccc;
            position: relative;
        }
        .ad .top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .ad .bottom{
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="ad">
        <img src="media/adv.jpg">

        <img class ="top" src="media/top_tu.gif">
        <img class ="bottom"  src="media/br.gif">
    </div>
</body>
</html>
